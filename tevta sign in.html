<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTTI Signup Page</title>
    <link rel="stylesheet" href="stylesssssss.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="header">
                <h2>Government Technical Training Institute (GTTI)</h2>
                <img src="gtti_logo.png" alt="GTTI Logo">
            </div>

            <h3>Signup</h3>
            <p>Already have an account? <a href="#">Login</a>.</p>

            <form action="register.php" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm_password" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first_name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last_name" required>

    <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I have read the <a href="#">Grooveshark Terms of Service</a>.</label>
    </div>

    <button type="submit" class="signup-btn">Signup</button>
</form>
        </div>
    </div>
</body>
</html>
